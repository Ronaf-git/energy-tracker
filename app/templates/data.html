<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Reporting Energie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table.data {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table.data th {
            background-color: #007BFF;
            color: white;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        form {
            margin: 20px 0;
        }
        label, input, select {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Reporting Energ√©tique</h1>

    <!-- üîΩ Interactive Form -->
    <form id="filterForm" method="get" action="/data">
    <label for="start_date">De :</label>
    <input type="date" id="start_date" name="start_date" value="{{ request.args.get('start_date', '') }}">

    <label for="end_date">√Ä :</label>
    <input type="date" id="end_date" name="end_date" value="{{ request.args.get('end_date', '') }}">

    <label for="data_type">Energie</label>
    <select id="data_type" name="data_type">
        <option value="all" {% if request.args.get('data_type') == 'all' or not request.args.get('data_type') %}selected{% endif %}>All</option>
        {% for field in fields %}
        {% if field.type == 'number' %}
            <option value="{{ field.name }}" 
            {% if request.args.get('data_type') == field.name %}selected{% endif %}>
            {{ field.name.replace('_', ' ').capitalize() }}
            </option>
        {% endif %}
        {% endfor %}
    </select>

    <label for="view">Voir par</label>
    <select id="view" name="view">
        <option value="daily" {% if request.args.get('view') == 'daily' %}selected{% endif %}>Jour</option>
        <option value="weekly" {% if request.args.get('view') == 'weekly' %}selected{% endif %}>Semaine</option>
        <option value="monthly" {% if request.args.get('view') == 'monthly' %}selected{% endif %}>Mois</option>
        <option value="yearly" {% if request.args.get('view') == 'yearly' %}selected{% endif %}>Ann√©e</option>
    </select>
    </form>

    <div class="button-container">
        <a href="/" class="back-button">Retour √† l'encodage</a>
    </div>

    <h2>Graphe</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Energy Usage Plot">

    <h2>Data Table</h2>
    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}


    <script>
      const form = document.getElementById('filterForm');

      form.querySelectorAll('input, select').forEach(element => {
        element.addEventListener('change', () => {
          form.submit();
        });
      });
  </script>
</body>
</html>
