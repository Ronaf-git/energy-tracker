<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Energy Readings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .view-data {
            text-align: center;
            margin-top: 20px;
        }

        .view-data form {
            display: inline-block;
        }

        .view-data button {
            background-color: #6c757d;
        }

        .view-data button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<main>
    <div class="form-container">
        <h1>Encodage des compteurs</h1>
        <form method="POST">
            <fieldset>
                <label for="gaz">Gaz:</label>
                <input type="number" id="gaz" name="gaz" step="any" required>

                <label for="elect_jour">Électricité Jour:</label>
                <input type="number" id="elect_jour" name="elect_jour" step="any" required>

                <label for="elect_nuit">Électricité Nuit:</label>
                <input type="number" id="elect_nuit" name="elect_nuit" step="any" required>

                <label for="eau">Eau:</label>
                <input type="number" id="eau" name="eau" step="any" required>

                <label for="option1">Option 1 (optional):</label>
                <input type="number" id="option1" name="option1" step="any">

                <label for="option2">Option 2 (optional):</label>
                <input type="number" id="option2" name="option2" step="any">

                <label for="comment">Comment (optional):</label>
                <input type="text" id="comment" name="comment">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="view-data">
        <form action="/data" method="get">
            <button type="submit">View Submitted Data</button>
        </form>
    </div>
</main>
</body>
</html>
