<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Energie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #444;
        }

        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .view-data {
            text-align: center;
            margin-top: 20px;
        }

        .view-data form {
            display: inline-block;
            width: 100%;
        }

        .view-data button {
            background-color: #6c757d;
        }

        .view-data button:hover {
            background-color: #5a6268;
        }

        /* ----------- RESPONSIVE DESIGN ----------- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="form-container">
        <h1>Encodage des compteurs</h1>
        <form method="POST">
            <fieldset>
                <label for="record_date">Date:</label>
                <input type="date" id="record_date" name="record_date" value="{{ default_date }}">

                {% for field in fields %}
                    <label for="{{ field.name }}">{{ field.label }}:</label>
                    <input 
                        type="{{ field.type if field.type is defined else 'number' }}" 
                        id="{{ field.name }}" 
                        name="{{ field.name }}" 
                        {% if field.type != 'text' %} step="any" {% endif %}
                        {% if field.required %} required {% endif %}
                    >
                {% endfor %}
            </fieldset>
            <button type="submit">Envoi</button>
        </form>
    </div>

    <div class="view-data">
        <form action="/data" method="get">
            <button type="submit">Reporting</button>
        </form>
    </div>
</main>
</body>
</html>
