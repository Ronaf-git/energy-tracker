<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}MonSite{% endblock %}</title>

  <!-- Script inline pour appliquer le dark mode d√®s le d√©but -->
    <script>
    (function() {
        const html = document.documentElement;
        if (localStorage.getItem('darkMode') === 'enabled') {
        html.classList.add('dark-mode');
        }
        // On ajoute cette classe pour afficher la page seulement apr√®s avoir appliqu√© dark-mode
        html.classList.add('js-ready');
    })();
    </script>


  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block styles %}{% endblock %}
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="nav-container">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MonSite Logo" style="height: 30px; vertical-align: middle; margin-right: 8px;">
            Suivi Energie
        </a>

        <ul class="nav-tabs">
            <li><a href="/" class="tab {% if request.path == '/' %}active{% endif %}">Accueil</a></li>
            <li><a href="/edit" class="tab {% if request.path == '/edit' %}active{% endif %}">√âdition donn√©es</a></li>
            <li><a href="/data" class="tab {% if request.path == '/data' %}active{% endif %}">Reporting</a></li>
        </ul>

        <!-- Bouton dark mode dans un container √† part -->
        <div class="dark-mode-toggle-wrapper">
            <button id="darkModeToggle" aria-label="Toggle dark mode" title="Changer th√®me">
            üåô
            </button>
        </div>
        </div>
    </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Ronaf. Tous droits r√©serv√©s.
    </footer>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        // Initialise le texte du bouton selon la classe appliqu√©e
        if (html.classList.contains('dark-mode')) {
            toggle.textContent = '‚òÄÔ∏è';
        } else {
            toggle.textContent = 'üåô';
        }

        toggle.addEventListener('click', () => {
            html.classList.toggle('dark-mode');
            if (html.classList.contains('dark-mode')) {
                toggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.textContent = 'üåô';
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>

</body>
</html>
